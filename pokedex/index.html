<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
  <link href="main.css" rel="stylesheet">
  <!--font form google fonts-->
  <title>Pokedex</title>
</head>


<!-- header -->
<div class="row">
  <div class="flow-text col s12 m12 center red">
    Kevin Ketchum's Trainer Gym
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="col s12 m4">
      <div class="card">
        <div class="card-image waves-effect waves-block waves-light">
          <img class="activator" src="005charmeleon.png">
          <!--image from https://bulbagarden.net/-->
        </div>
        <div class="card-content">
          <span class="card-title activator grey-text text-darken-4">Charmeleon</span>
          <p><a href="#">I choose you!</a></p>
        </div>
        <div class="card-reveal">
          <span class="card-title grey-text text-darken-4">Stats:<i class="material-icons right">x</i></span>
          <p>
            <ul id="char">

            </ul>
          </p>
        </div>
      </div>
    </div>

    <div class="col s12 m4">
      <div class="card">
        <div class="card-image waves-effect waves-block waves-light">
          <img class="activator" src="jigglypuff.png">
        </div>
        <div class="card-content">
          <span class="card-title activator grey-text text-darken-4">Jigglypuff<i class="material-icons right"></i></span>
          <p><a href="#">I choose you!</a></p>
        </div>
        <div class="card-reveal">
          <span class="card-title grey-text text-darken-4">Stats:<i class="material-icons right">x</i></span>
          <p>
            <ul id="jiggly">

            </ul>
          </p>
        </div>
      </div>
    </div>

    <div class="col s12 m4">
      <div class="card">
        <div class="card-image waves-effect waves-block waves-light">
          <img class="activator" src="meowth.png">
        </div>
        <div class="card-content">
          <span class="card-title activator grey-text text-darken-4">Meowth<i class="material-icons right"></i></span>
          <p><a href="#">I choose you!</a></p>
        </div>
        <div class="card-reveal">
          <span class="card-title grey-text text-darken-4">Stats:<i class="material-icons right">x</i></span>
          <p>
            <ul id="meowth">

            </ul>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>


<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="main.js"></script>
</body>

</html>
